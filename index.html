<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <dialog class="form-dialog">
        <div class="form-wrapper">
            <form method="dialog">
                <div>
                    <label for="p1">Player One Name: </label>
                    <input type="text" name="p1" id="name">
                </div>
                <div>
                    <label for="p2">Player Two Name: </label>
                    <input type="text" name="p2" id="name">
                </div>
                <button type="submit" class="start">Start Game</button>
            </form>
        </div>
    </dialog>

    <h1 class="turn">Player One's Turn - ( X )</h1>

    <div class="board-container">
        <div class="cell" data-row="0" data-col="0"></div>
        <div class="cell" data-row="0" data-col="1"></div>
        <div class="cell" data-row="0" data-col="2"></div>
        <div class="cell" data-row="1" data-col="0"></div>
        <div class="cell" data-row="1" data-col="1"></div>
        <div class="cell" data-row="1" data-col="2"></div>
        <div class="cell" data-row="2" data-col="0"></div>
        <div class="cell" data-row="2" data-col="1"></div>
        <div class="cell" data-row="2" data-col="2"></div>
    </div>

    <button class="restart">Reset</button>

    <dialog class="result-dialog">
        <div class="result-screen">
            <h1 class="result-message"></h1>
            <button type="button" class="play-again">Play Again</button>
        </div>
    </dialog>

</body>

</html>
